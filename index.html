<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for You ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink-bg: #fff0f3;
            --heart-color: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.4);
        }

        body {
            background: var(--pink-bg);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            color: #590d22;
        }

        /* Background Animasi Hati */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Galeri Foto Estetik */
        .photo-stack {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            perspective: 1000px;
        }

        .photo-stack img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border: 8px solid white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: 0.5s;
            cursor: pointer;
        }

        .photo-stack img:nth-child(1) {
            transform: rotate(-10deg);
        }

        .photo-stack img:nth-child(2) {
            transform: translateY(-20px);
        }

        .photo-stack img:nth-child(3) {
            transform: rotate(10deg);
        }

        .photo-stack img:hover {
            transform: scale(1.2) rotate(0deg) !important;
            z-index: 10;
        }

        /* Kontainer Utama */
        .main-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            margin-top: 40px;
            width: 85%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }

        /* Surat Cinta */
        .envelope {
            font-size: 50px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin: 20px 0;
        }

        .envelope:hover {
            transform: scale(1.2);
        }

        /* Tombol */
        .btn-group {
            margin-top: 30px;
            position: relative;
            height: 50px;
        }

        .btn {
            padding: 12px 35px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background: var(--heart-color);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background: white;
            color: #888;
            position: absolute;
        }

        #typewriter {
            font-size: 1.1rem;
            min-height: 50px;
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <div class="heart-bg" id="heartContainer"></div>

    <div class="photo-stack">
        <img src="POTO1.jpeg" alt="Foto 1">
        <img src="pto2.jpeg" alt="Foto 2">
        <img src="poto3.jpeg" alt="Foto 3">
    </div>

    <div class="main-card">
        <h1>Hi, Cantik! ‚ú®</h1>

        <div class="envelope" onclick="openLetter()">üíå</div>

        <div id="typewriter">Klik amplop di atas untuk membaca pesan...</div>

        <div class="btn-group" id="btnContainer" style="display: none;">
            <button id="yesBtn" class="btn" onclick="celebrate()">MAU!</button>
            <button id="noBtn" class="btn" onmouseover="moveButton()">Nggak</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 1. Fungsi Buka Surat & Typewriter
        function openLetter() {
            document.querySelector('.envelope').style.display = 'none';
            const text = "Aku cuma mau bilang kalau kamu itu alasan aku tersenyum setiap hari. Makasih ya udah hadir. So... will you be my Valentine?";
            let i = 0;
            const target = document.getElementById("typewriter");
            target.innerHTML = "";

            function type() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else {
                    document.getElementById("btnContainer").style.display = "block";
                }
            }
            type();
        }

        // 2. Efek Hati Berjatuhan yang Lebih Smooth
        setInterval(() => {
            const heart = document.createElement('div');
            heart.innerHTML = 'üå∏'; // Pakai emoji bunga sakura agar estetik
            heart.style.position = 'fixed';
            heart.style.top = '-20px';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.opacity = Math.random();
            heart.style.transition = '5s linear';

            document.getElementById('heartContainer').appendChild(heart);

            setTimeout(() => {
                heart.style.transform = `translateY(110vh) rotate(${Math.random() * 360}deg)`;
            }, 100);

            setTimeout(() => heart.remove(), 6000);
        }, 300);

        // 3. Tombol Kabur
        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.left = Math.random() * 70 + '%';
            btn.style.top = Math.random() * 70 + '%';
        }

        // 4. Perayaan Akhir
        function celebrate() {
            document.querySelector('.main-card').innerHTML = `
                <h1 style="font-size: 50px;">üíñ</h1>
                <h2>YAY! I LOVE YOU!</h2>
                <p>Momen ini bakal jadi favoritku selamanya.</p>
            `;
            document.getElementById('bgMusic').play();
            confettiEffect();
        }
    </script>
</body>

</html>
